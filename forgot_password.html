<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>איפוס סיסמה - מיזם ח"ץ</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/auth.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="auth-card">
        <h2>איפוס סיסמה</h2>
        <p>הכנס/י את כתובת האימייל שלך ונשלח לך קישור לאיפוס הסיסמה</p>

        <div class="input-group">
            <label for="forgot-email">אימייל</label>
            <div class="input-wrapper">
                <i class="fa-regular fa-envelope input-icon"></i>
                <input type="email" id="forgot-email" placeholder="הכנס/י כתובת אימייל">
            </div>
        </div>

        <button id="btn-reset">שלח/י קישור לאיפוס</button>
        <a href="index.html" class="text-link block-link">חזרה להתחברות</a>
    </div>
    <script type="module" src="js/forgot_password.js"></script>
</body>
</html>
