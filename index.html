 
<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>התחברות - מיזם ח"ץ</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/auth.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="auth-card">
        <h2>התחברות</h2>
        <p>ברוכים הבאים למערכת מיזם ח"ץ</p>

        <div class="input-group">
            <label for="login-email">אימייל</label>
            <div class="input-wrapper">
                <i class="fa-regular fa-envelope input-icon"></i>
                <input type="email" id="login-email" placeholder="הכנס/י כתובת אימייל">
            </div>
        </div>

        <div class="input-group">
            <label for="login-pass">סיסמה</label>
            <div class="input-wrapper">
                <i class="fa-solid fa-lock input-icon"></i>
                <input type="password" id="login-pass" placeholder="הכנס/י סיסמה">
            </div>
        </div>

        <button id="btn-login">התחבר/י</button>
        <a href="forgot_password.html" class="text-link block-link">שכחתי סיסמה</a>
        <a href="register.html" class="text-link block-link">אין לך חשבון? הירשם/י כאן</a>
    </div>
    <script type="module" src="js/login.js"></script>
</body>
</html>
