 
<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>הרשמה - מיזם ח"ץ</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/auth.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="auth-card">
        <h2>הרשמה למערכת</h2>
        <p>צור/י חשבון חדש במערכת מיזם ח"ץ</p>

        <div class="input-group">
            <label for="reg-fname">שם פרטי</label>
            <div class="input-wrapper">
                <i class="fa-regular fa-user input-icon"></i>
                <input type="text" id="reg-fname" placeholder="הכנס/י שם פרטי">
            </div>
        </div>

        <div class="input-group">
            <label for="reg-lname">שם משפחה</label>
            <div class="input-wrapper">
                <i class="fa-regular fa-user input-icon"></i>
                <input type="text" id="reg-lname" placeholder="הכנס/י שם משפחה">
            </div>
        </div>

        <div class="input-group">
            <label for="reg-email">כתובת אימייל</label>
            <div class="input-wrapper">
                <i class="fa-regular fa-envelope input-icon"></i>
                <input type="email" id="reg-email" placeholder="הכנס/י כתובת אימייל">
            </div>
        </div>

        <div class="input-group">
            <label for="reg-pass">סיסמה</label>
            <div class="input-wrapper">
                <i class="fa-solid fa-lock input-icon"></i>
                <input type="password" id="reg-pass" placeholder="הכנס/י סיסמה (לפחות 6 תווים)">
            </div>
        </div>

        <div class="input-group">
            <label for="reg-phone">טלפון נייד</label>
            <div class="input-wrapper">
                <i class="fa-solid fa-mobile-screen input-icon"></i>
                <input type="tel" id="reg-phone" placeholder="הכנס/י מספר טלפון">
            </div>
        </div>

        <div class="input-group">
            <label for="reg-role">תפקיד</label>
            <div class="input-wrapper">
                <i class="fa-solid fa-briefcase input-icon"></i>
                <select id="reg-role">
                    <option value="" disabled selected>בחר/י תפקיד...</option>
                    <option value="חוקר">חוקר/ת</option>
                    <option value="חקלאי">חקלאי/ת</option>
                </select>
                <i class="fa-solid fa-chevron-down select-arrow"></i>
            </div>
        </div>

        <button id="btn-register">הירשם/י</button>
        <a href="index.html" class="text-link block-link">כבר רשום/ה? התחבר/י כאן</a>
    </div>
    <script type="module" src="js/register.js"></script>
</body>
</html>
